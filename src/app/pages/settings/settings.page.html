<ion-header>
  <ion-toolbar class="blur-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tema</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <mat-slide-toggle [checked]="dark" (change)="toggleDark($event)">Modo oscuro</mat-slide-toggle>

      <ion-item class="ion-margin-top">
        <ion-label>Preferencia de tema</ion-label>
        <ion-select interface="popover" [value]="themeOption" (ionChange)="onThemeChange($event.detail.value)">
          <ion-select-option value="system">Sistema</ion-select-option>
          <ion-select-option value="light">Claro</ion-select-option>
          <ion-select-option value="dark">Oscuro</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Opciones generales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Notificaciones</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Idioma</ion-label>
          <ion-select interface="popover" value="es">
            <ion-select-option value="es">Español</ion-select-option>
            <ion-select-option value="en">Inglés</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
